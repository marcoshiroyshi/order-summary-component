<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Order summary component</title>
</head>
<body>    
    <section class="center">
        <div class="component">
            <img class="component-img" src="./assets/illustration-hero.svg" alt="">
                <div class="component-center">
                    <div class="component-text">
                        <h2>Order Summary</h2>
                        <p>
                            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                        </p>
                    </div> 
                    <div class="price">
                        <img src="./assets/icon-music.svg" alt="">
                            <div class="price-text">
                                <h4>Annual Plan</h4>
                                <p>$59.99/year</p>
                            </div>
                        <a class="price-link" href="#" target="_blank" rel="noopener">Change</a>
                    </div>
                    <div class="buttons">
                        <button class="payment">
                            Procced to Payment
                        </button>
                        <a class="link-cancel" href="#" target="_blank" rel="noopener">Cancel Order</a>
                    </div>
                </div>       
        </div>
    </section>
</body>
</html>
